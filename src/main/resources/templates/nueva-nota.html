<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Nueva Nota | Farmasis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        overflow-x: hidden;
      }
      .form-container {
        max-width: 600px;
        margin: 2rem auto;
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <h2 class="mb-4">Agregar Nueva Nota</h2>
      <form th:action="@{/notas/guardar}" th:object="${nota}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" th:field="*{estado}" class="form-select" required>
            <option value="">-- Selecciona estado --</option>
            <option value="Activa">Activa</option>
            <option value="Archivada">Archivada</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Guardar Nota</button>
        </div>
      </form>
    </div>
  </body>
</html>
