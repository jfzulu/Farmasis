<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        .contenido {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>


    <!-- Aside -->
    <div th:replace="fragmentos :: aside"></div>

    <!-- Contenido -->
    <div class="contenido">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-2 text-primary">Listado de Pedidos</h1>
            <a th:href="@{/pedidos/nuevo}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> Registrar Nuevo Pedido
            </a>
        </div>
        <!-- Buscador 
        <div class="mb-3">
            <input id="input-busqueda" type="text" class="form-control" placeholder="Buscar por proveedor...">
        </div>
        -->



        <!-- Tabla -->
        <table class="table table-bordered table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Proveedor</th>
                    <th>Fecha</th>
                    <th>Costo Total</th>
                    <th>Estado</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-pedidos">
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.proveedor.nombre}">Proveedor</td>
                    <td th:text="${pedido.fecha}">Documento</td>
                    <td th:text="${pedido.costoTotal}">Costo Total</td>
                    <td th:text="${pedido.estado}">Estado</td>
                    <td th:text="${pedido.observaciones}">Observaciones</td>
                    <td>
                        <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-sm btn-warning">
                            Editar
                        </a>



                    </td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>



</body>
