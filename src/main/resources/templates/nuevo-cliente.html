<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cliente Nuevo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Aside -->
    <div th:replace="fragmentos :: aside"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Contenido -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2 class="mt-4 mb-4">Registrar Nuevo Cliente</h2>

                <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="card p-4 shadow-sm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Documento</label>
                                <input type="text" th:field="*{documento}" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Telefono</label>
                                <input type="text" th:field="*{telefono}" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="text" th:field="*{email}" class="form-control">
                            </div>
                        </div>


                        <div class="d-flex justify-content-end">
                            <a th:href="@{/productos}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
   

</body>

</html>
