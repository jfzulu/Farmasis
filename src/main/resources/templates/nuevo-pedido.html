<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contenido {
            margin-left: 260px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">

 <div th:replace="fragmentos :: aside"></div>
<div class="contenido">
    <h2 class="mb-4 text-primary">Registrar Nuevo Pedido</h2>
    <form th:action="@{/pedidos}" th:object="${pedido}" method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Proveedor</label>
            <select class="form-select" th:field="*{proveedor}">
                <option th:each="prov : ${proveedores}" th:value="${prov}" th:text="${prov.nombre}"></option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{fecha}" required />
        </div>

        <div class="col-md-3">
            <label class="form-label">Costo Total</label>
            <input type="number" class="form-control" th:field="*{costoTotal}" required />
        </div>

        <div class="col-md-6">
            <label class="form-label">Estado</label>
            <select class="form-select" th:field="*{estado}">
                <option value="PENDIENTE">Pendiente</option>
                <option value="ENVIADO">Enviado</option>
                <option value="RECIBIDO">Recibido</option>
            </select>
        </div>

        <div class="col-md-12">
            <label class="form-label">Observaciones</label>
            <textarea class="form-control" th:field="*{observaciones}" rows="3"></textarea>
        </div>

        <div class="col-12 d-flex justify-content-end">
            <a th:href="@{/pedidos}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Pedido</button>
        </div>

    </form>
</div>
</body>
</html>
